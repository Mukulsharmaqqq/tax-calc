<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form 1040 Pricing Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-2xl space-y-8">
    <h1 class="text-4xl font-extrabold text-center text-gray-800">ðŸ’¼ Smart Tax Quote Generator</h1>

    <div id="formSection" class="space-y-6">
      <!-- User Info Inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
          <input id="name" type="text" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your name">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
          <input id="email" type="email" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com">
        </div>
      </div>

      <!-- Filing Status -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Filing Status</label>
        <div class="grid grid-cols-2 gap-3">
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="filing" value="Single" class="accent-blue-600">Single</label>
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="filing" value="Head of Household" class="accent-blue-600">Head of Household</label>
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="filing" value="Married Filing Jointly" class="accent-blue-600">Married Filing Jointly</label>
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="filing" value="Married Filing Separately" class="accent-blue-600">Married Filing Separately</label>
        </div>
      </div>

      <!-- Home Ownership -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Do you own your home?</label>
        <div class="flex gap-6">
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="home" value="Yes" class="accent-blue-600">Yes</label>
          <label class="flex items-center gap-3 text-gray-800 bg-gray-50 px-4 py-2 rounded-xl hover:bg-blue-50 cursor-pointer"><input type="radio" name="home" value="No" class="accent-blue-600">No</label>
        </div>
      </div>

      <!-- K-1 Slider -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Forms K-1: <span id="k1Val" class="font-bold text-blue-600">0</span></label>
        <input type="range" id="k1Slider" min="0" max="4" value="0" class="w-full accent-blue-500">
      </div>

      <!-- States Slider -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">States Filing In: <span id="stateVal" class="font-bold text-blue-600">0</span></label>
        <input type="range" id="stateSlider" min="0" max="4" value="0" class="w-full accent-blue-500">
      </div>

      <!-- Notification and Button -->
      <div id="notify" class="text-sm text-red-500 hidden">Please complete all fields before calculating.</div>
      <button id="calculateBtn" class="w-full py-3 text-white font-bold rounded-xl bg-blue-600 hover:bg-blue-700 transition text-lg">ðŸ’° Show My Estimate</button>
    </div>

    <!-- Output -->
    <div id="output" class="hidden mt-8 text-gray-800 space-y-5 text-center">
      <p id="quoteText" class="text-2xl font-semibold"></p>
      <div class="text-left">
        <ul id="quoteBreakdown" class="text-sm list-disc list-inside"></ul>
      </div>
      <a href="#" class="inline-block mt-4 bg-green-600 text-white px-6 py-3 rounded-xl text-sm font-semibold hover:bg-green-700 transition">âœ… Iâ€™m okay with this. Letâ€™s talk</a>
    </div>
  </div>

  <script>
    const calculateBtn = document.getElementById('calculateBtn');
    const output = document.getElementById('output');
    const notify = document.getElementById('notify');
    const quoteText = document.getElementById('quoteText');
    const quoteBreakdown = document.getElementById('quoteBreakdown');
    const k1Slider = document.getElementById('k1Slider');
    const stateSlider = document.getElementById('stateSlider');
    const k1Val = document.getElementById('k1Val');
    const stateVal = document.getElementById('stateVal');

    const k1Options = ['0', '1', '2-5', '6-14', '15+'];
    const stateOptions = ['0', '1', '2-5', '6-9', '10+'];

    k1Slider.oninput = () => k1Val.textContent = k1Options[k1Slider.value];
    stateSlider.oninput = () => stateVal.textContent = stateOptions[stateSlider.value];

    calculateBtn.addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const filing = document.querySelector("input[name='filing']:checked");
      const home = document.querySelector("input[name='home']:checked");

      const k1 = k1Options[k1Slider.value];
      const states = stateOptions[stateSlider.value];

      const isValid = name && /\S+@\S+\.\S+/.test(email) && filing && home;

      if (!isValid) {
        notify.classList.remove('hidden');
        return;
      }
      notify.classList.add('hidden');

      const base = 350;
      const stateFeeMap = { '0': 0, '1': 250, '2-5': 650, '6-9': 1450, '10+': 2050 };
      const k1FeeMap = { '0': 0, '1': 200, '2-5': 600, '6-14': 2000, '15+': 3000 };
      const homeFee = home.value === 'Yes' ? 150 : 0;

      const stateFee = stateFeeMap[states];
      const k1Fee = k1FeeMap[k1];
      const total = base + stateFee + k1Fee + homeFee;

      quoteText.textContent = `Hey ${name}, your estimated quote is $${total}`;
      quoteBreakdown.innerHTML = `
        <li>Base Price: $${base}</li>
        <li>State Fee: $${stateFee}</li>
        <li>K-1 Fee: $${k1Fee}</li>
        <li>Home Ownership Fee: $${homeFee}</li>
        <li>Email: ${email}</li>
        <li>Filing Status: ${filing.value}</li>
      `;

      document.getElementById('formSection').classList.add('hidden');
      output.classList.remove('hidden');
    });
  </script>
</body>

</html>
